<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-0">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://logodownload.org/wp-content/uploads/2016/11/formula-1-logo-7.png" width="60"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="drivers.html">Drivers</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="constructors.html">Constructors</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="circuits.html">Circuits</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html">Countries</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="nationality.html">Nationality</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="races.html">Races</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="seasons.html">Seasons</a></li>
                </ul>
            </div>
            <nav>
                <button class="navbar-toggler shadow" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span id="darkToggler" class="navbar-text ms-3 h5"><i class="fa fa-moon-o" style="width: 20px auto"></i></span>
                <span id="searchToggler" class="navbar-text ms-3 h5"><i class="fa fa-search" style="width: 20px auto"></i></span>
            </nav>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container">
        <div class="py-2 mb-3 darken">
            <h2 data-bind="text:Name()"></h2>
        </div>
        <!-- ko if:Name().length > 0 -->
        <div class="row m-0">
            <div class="col-7 d-flex align-items-center">
                <table class="table table-sm small">
                    <tr class="row">
                        <th class="col-md-2">Name</th>
                        <td class="col-md-10" data-bind="text: Name"></td>
                    </tr>
                    <tr class="row">
                        <th class="col-md-2">Nickname</th>
                        <td class="col-md-10" data-bind="text: CircuitRef"></td>
                    </tr>
                    <tr class="row">
                        <th class="col-md-2">Url</th>
                        <td class="col-md-10"><a class="text-muted text-decoration-none" data-bind="attr: {href: Url, target:'blank'}"><i class="fa fa-external-link"></i>[<span class="" data-bind="text: Url"></span>]</a></td>
                    </tr>
                    <tr class="row">
                        <th class="col-md-2">Country</th>
                        <td class="col-md-10" data-bind="text: Country"></td>
                    </tr>
                    <tr class="row" data-bind="visible: Number() != '' && Number() != null">
                        <th class="col-md-2">Number</th>
                        <td class="col-md-10" data-bind="text: Number"></td>
                    </tr>
                </table>
            </div>
<!--                        <div class="col-1"></div>
            <div class="col-3">
                <img class="img-fluid" data-bind="attr:{src: ImageUrl() != null && ImageUrl().length != 0 ? ImageUrl() :  '/Images/portrait.png'}" style="" />
            </div>-->
        </div>
        <!-- /ko -->
        <div class="container ps-0">
            <div class="accordion darken my-3" id="raceAccordion">
                <div class="accordion-item border-secondary">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button darken darken-body" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Races [<span data-bind="text: Races().length"></span>]
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse darken-body" aria-labelledby="headingOne" data-bs-parent="#raceAccordion">
                        <div class="accordion-body" data-bind="foreach: Races">
                            <div class="border rounded d-inline-block mr-2 mb-1 p-1"><i class=" fa fa-flag-checkered"></i><a class="text-muted text-decoration-none" data-bind="text: ' ' + Name + ' ('+Year+') ', attr: { href: './raceDetails.html?id=' + RaceId }"></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container row mt-2 gx-5 justify-content-evenly">
            <div id="map" class="col-0 col-md-8"></div>
            <div class="col-12 col-md-4">
                <img class="img-fluid" data-bind="attr:{src: ImageUrl() != null && ImageUrl().length != 0 ? ImageUrl() :  '/Images/portrait.png'}" style="" />
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light justify-content-center">
                    <div class="modal-title h5" id="exampleModalLabel">
                        <img src="https://logodownload.org/wp-content/uploads/2016/11/formula-1-logo-7.png" height="30" />
                        Loading data...
                    </div>
                </div>
                <div class="modal-body text-center">
                    <div class="spinner-grow text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="statsModelLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body justify-content-center darken darken-body">
                    <div class="container-fluid">
                        <input id="search" class="form-control form-control-lg darken-body border-secondary darken" onfocusout="this.value = ''" type="text" placeholder="Start typing :)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <nav class="navbar navbar-light bg-light">

            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2021/22</div>

                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>

        crossorigin=""></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>

    <script type="module" src="JS/circuitDetails.js"></script>
</body>
</html>
