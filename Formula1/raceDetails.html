<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2021/22 - Race Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/global.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-0">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://logodownload.org/wp-content/uploads/2016/11/formula-1-logo-7.png" width="60"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="drivers.html">Drivers</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="constructors.html">Constructors</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="circuits.html">Circuits</a></li>
                </ul>
            </div>
            <nav>
                <button class="navbar-toggler shadow" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span id="darkToggler" class="navbar-text ms-3 h5"><i class="fa fa-moon-o" style="width: 20px auto"></i></span>
                <span id="gridSwitch" class="navbar-text ms-3 h5"><i class="fa fa-th" style="width:20px auto"></i></span>
            </nav>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container">
        <div class="py-2 mb-3 darken">
            <h2 data-bind="text:Year() + ' ' + Name()"></h2>
        </div>
        <!-- ko if:Name().length > 0 -->
        <div class="row m-0">
            <div class="col-7">
                <table class="table table-sm small">
                    <tr class="row">
                        <th class="col-md-2">Name</th>
                        <td class="col-md-10" data-bind="text: Name"></td>
                    </tr>
                    <tr class="row">
                        <th class="col-md-2">Circuit</th>
                        <td class="col-md-10" data-bind="text: Circuit"></td>
                    </tr>
                    <tr class="row">
                        <th class="col-md-2">RaceId</th>
                        <td class="col-md-10" data-bind="text: RaceId"></td>
                    </tr>
                    <tr class="row">
                        <th class="col-md-2">Date</th>
                        <td class="col-md-10" data-bind="text: Date"></td>
                    </tr>
                    <tr class="row" data-bind="visible: Number() != '' && Number() != null">
                        <th class="col-md-2">Number</th>
                        <td class="col-md-10" data-bind="text: Circuit"></td>
                    </tr>
                    <tr class="row">
                        <th class="col-md-2">Url</th>
                        <td class="col-md-10"><a class="text-muted text-decoration-none" data-bind="attr: {href: Url, target:'blank'}"><i class="fa fa-external-link"></i>[<span class="" data-bind="text: Url"></span>]</a></td>
                    </tr>
                </table>
            </div>
            <div class="col-1"></div>
            <div class="col-2">
                <img class="img-fluid" src='/Images/portrait.png' style="" />
            </div>
        </div>
        <div class="container ps-0">
           <div class="accordion darken my-3" id="resultsAccordion">
                <div class="accordion-item border-secondary">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button darken darken-body" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Results
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse darken-body" aria-labelledby="headingOne" data-bs-parent="#resultsAccordion">
                        <div class="accordion-body">
                            <table id="dataTable" class="table table-striped table-sm small d-none">
                                <thead class="bg-dark text-light">
                                    <tr>
                                        <th scope="col">Driver Name</th>
                                        <th scope="col">Constructor Name</th>
                                        <th scope="col">Grid</th>
                                        <th scope="col">Position</th>
                                        <th scope="col">Rank</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody class="" data-bind="foreach: Results">
                                    <tr>
                                        <td class="align-middle"><a style="" data-bind="text:DriverName, attr: { href:'./driverDetails.html?id=' + DriverId}"></a></td>
                                        <td class="align-middle"><a style="" data-bind="text:ConstructorName, attr: { href:'./constructorDetails.html?id=' + ConstructorId}"></a></td>
                                        <td class="align-middle" data-bind="text:Grid"></td>
                                        <td class="align-middle" data-bind="text:Position"></td>
                                        <td class="align-middle" data-bind="text:Rank"></td>
                                        <td class="align-middle" data-bind="text:Status"></td>
                                        <td class="text-end">
                                            <button class="btn btn-default btn-sm darken darken-body border-secondar"><i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_' + ResultId }" title="Selecione para adicionar aos favoritos"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id="gridTable" class="container row justify-content-center" data-bind="foreach: Results">
                                <div class="card m-3 darken border-5 justify-content-center" style="width: 18rem;">
                                   <a data-bind="attr: { href:'./driverDetails.html?id=' + DriverId}">
                                        <img class="card-img-top" src='/Images/portrait.png' />
                                   </a>
                                   <ul class="list-group list-group-flush">
                                       <li class="list-group-item"><a style="" data-bind="text:DriverName, attr: { href:'./driverDetails.html?id=' + DriverId}"></a></li>
                                       <li class="list-group-item"><a style="" data-bind="text:ConstructorName, attr: { href:'./constructorDetails.html?id=' + ConstructorId}"></a></li>
                                       <li class="list-group-item" data-bind="text:'Grid: ' + Grid"></li>
                                       <li class="list-group-item" data-bind="text:'Position: ' + Position"></li>
                                       <li class="list-group-item" data-bind="text:'Rank: ' + Rank"></li>
                                       <li class="list-group-item" data-bind="text:'Status: ' + Status"></li>
                                   </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- /ko -->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light justify-content-center">
                    <div class="modal-title h5" id="exampleModalLabel">
                        <img src="https://logodownload.org/wp-content/uploads/2016/11/formula-1-logo-7.png" height="30" />
                        Loading data...
                    </div>
                </div>
                <div class="modal-body text-center">
                    <div class="spinner-grow text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <nav class="navbar navbar-light bg-light">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2021/22</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i>for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>
    <script src="../Scripts/jquery-3.6.0.min.js"></script>
    <script type="module" src="JS/raceDetails.js"></script>
</body>
</html>
